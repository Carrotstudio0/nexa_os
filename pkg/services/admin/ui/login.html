<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA | Secure Auth</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cairo:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #020617;
            --card-bg: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', 'Cairo', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0, transparent 50%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3.5rem;
            border-radius: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 800;
            cursor: pointer;
            font-size: 1.15rem;
            font-family: inherit;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.6);
        }

        .error-pill {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 12px;
            border-radius: 14px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .meta-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>NEXA ID</h1>
        {{if .Error}}<div class="error-pill"><i class="fas fa-circle-exclamation"></i> {{.Error}}</div>{{end}}
        <form method="POST">
            <div class="input-group">
                <input type="text" name="user" placeholder="اسم المستخدم" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" name="pass" placeholder="كلمة المرور" required>
            </div>
            <button type="submit">دخول النظام المحمي</button>
        </form>
        <div class="meta-text">
            AUTHENTICATION V4.0.0-PRO | NEXA ULTIMATE
        </div>
    </div>
</body>

</html>
